<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Customize Your Text</h1>
    <label for="font">Font Style:</label>
    <select id="font">
        <option value="Bangers, cursive">Bangers</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="Helvetica, sans-serif">Helvetica Bold</option>
        <option value="Bahiana, cursive">Bahiana</option>
        <option value="'Ceviche One', cursive">Ceviche One</option>
        <option value="Impact, sans-serif">Impact</option>
    </select>

    <label for="color">Font Color:</label>
    <select id="color">
        <option value="#000000">Black</option>
        <option value="#FFFFFF">White</option>
        <option value="#FF0000">Red</option>
        <option value="#0000FF">Blue</option>
        <option value="#008000">Green</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#FFC0CB">Pink</option>
        <option value="#800080">Purple</option>
    </select>

    <label for="stroke">Stroke Color:</label>
    <select id="stroke">
        <option value="#000000">Black</option>
        <option value="#FFFFFF">White</option>
        <option value="#FF0000">Red</option>
        <option value="#0000FF">Blue</option>
        <option value="#008000">Green</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#FFC0CB">Pink</option>
        <option value="#800080">Purple</option>
    </select>

    <div id="preview" style="color: #000000; -webkit-text-stroke: 2px #FFFFFF; font-family: Arial, sans-serif;">
        Preview Text
    </div>

    <script src="script.js"></script>
</body>
</html>
